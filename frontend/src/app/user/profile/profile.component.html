<div class="row">
    <div class="col-3">
        <h1>My Profile</h1>
        <div *ngIf="user" class="card border-default mb-3">
            <div class=" text-info card-body">
                <p>Name : {{user.firstName}} {{user.lastName}}</p>
                <p>Email : {{user.email}} </p>
            </div>
        </div>
    </div>
    <div class="col-9">
        <h1>My Projects</h1>
        <div class="row">
            <div class="col-4" *ngFor="let project of projectList">
                <div class="card border-default mb-3">
                    <div class=" text-info card-body">
                        {{project.title}}
                        &nbsp;
                        <a (click)="editProject(project)"><i title="Edit Comment"
                                class="text-danger bi bi-pencil"></i></a>
                        &nbsp;
                        <a (click)="readProject(project)"><i title="Edit Comment" class="text-info bi bi-eye"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
